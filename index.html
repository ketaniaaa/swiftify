<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="js/main.js" type="text/javascript" async></script>

    <title>Swiftify</title>
</head>
<body>

    <main id="main">

        <section id="login">
        <h1>taylor swift</h1>

        <img src="assets/hpimg.jpg" alt="image of taylor swift running through a meadow" id="loginImg"> <br>

        <p id="homeIntro"> welcome to swiftify. learn more about taylor&#39;s music <br>
          and your listening stats </p>
        <button id="enterData" class="btn btn-primary">start ></button>
    </section>
    </main>
  <!-- Search Bar -->
  <div class="buscar-caja">
    <input type="text" name="" id="search-text" class="buscar-txt" placeholder="Search ....."/>
    <button class="buscar-btn" id="search_button"> <i class="fa fa-search"></i> </button>
  </div>

  <!-- Load songs into here -->
  <div class="container" id="song-list">
    <div class="row">
      <div id="song_0" class="col"></div>
      <div id="song_1" class="col"></div>
      <div id="song_2" class="col"></div>
    </div>
    <div class="row">
      <div id="song_3" class="col"></div>
      <div id="song_4" class="col"></div>
      <div id="song_5" class="col"></div>
    </div>
    <div class="row">
      <div id="song_6" class="col"></div>
      <div id="song_7" class="col"></div>
      <div id="song_8" class="col"></div>
    </div>
    <div class="row">
      <div id="song_9" class="col"></div>
      <div id="song_10" class="col"></div>
      <div id="song_11" class="col"></div>
    </div>
</div>

<script src="https://apis.google.com/js/platform.js"></script>



 
  <!-- Latest compiled and minified Bootstrap JavaScript -->

  <!-- Loading our JavaScript -->
  


<script src="https://apis.google.com/js/platform.js"></script>
