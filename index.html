<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


    <script src="js/main.js" type="text/javascript" async></script>

    <link rel="stylesheet" href="main.css">
    <title>Swiftify</title>
    <link rel="icon" href="assets/swiftifylogo.png" type="image/x-icon">
</head>
<body>

    <main id="main">
<!--testing some stuff-->








        <section id="login" class="h-card">
        <h1 class="p-name">taylor swift</h1>
        <img class="u-photo" src="assets/hpimg.jpg" alt="image of taylor swift running through a meadow" id="loginImg"> <br>

        <p id="homeIntro" class="p-summary"> welcome to swiftify. learn more about taylor&#39;s music <br>
          and your listening stats. <br>
          <em class="p-note">  please log in to with spotify to view data </em> </p>
        <button id="login-button" class="btn btn-primary"> login ></button>
    </section>


    
    </main>

    <section id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div></section>

    
  

    <script id="user-profile-template" type="text/x-handlebars-template"> <!--use handlebars to fill in name using spotify api -->
    <main id="authMain">
    
      <h1 id="greetings" class="p-name">enchanted to meet you &nbsp<em id="displayName"> {{display_name}} </em>!</h1>
      <h2 id="enterPrompt" class="p-summary">let's look at who your top artists are</h2>  <!--what should be shown on the inital request being successful-->
      <button id="enter" class="topartists"> long term artists</button>
    

<!--start d3 calls-->


<article id="enterArt" class="h-entry d3-charts">   <!--hide until long term button is clicked & when long term option is clicked too!! -->
 
  <label for="topartists"> change term of top artists:</label>
  <h2 id="longtermBubble" class="p-summary"> here's your long term top artists</h2> 
   <picture id="bubbleChart" class="e-content" >
    <svg id="enterSvg" class="u-photo"></svg>
  </picture>
</article>
 
 
<article id="shortArt" class="h-entry d3-charts">  <!--show when option is selected and cause hiding of enterArt section -->

  <label for="topartists"> change term of top artists:</label>
   <h2 id="shorttermBubble" class="p-summary"> here's your short term top artists</h2>
   <picture id="shortChart" class="e-content" >
    <svg id="shortSvg" class="u-photo"></svg>
  </picture>

 
</article>
<button id="shortBut"> short term artists</button>


<!--folklore art -->
<section id="folkloreArt" class="h-entry">
<picture class="u-photo">
</picture>
</section>

<button id="folkloreBut"> folklore</button>

<!--evermore art -->
<section id="evermoreArt" class="h-entry">
  <picture>
    <p id="evermoreData">  </p>
  </picture>
  </section>


<button id="evermoreBut"> evermore</button>
<!--folklore art -->
<section id="midnightsArt" class="h-entry">
  <picture>
    <p>  midnights svg goes here </p>
  </picture>
  </section>
<button id="midnightsBut">Midnights</button>

<button id="restart">home</button>

</script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>


  </main>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
<script src="https://apis.google.com/js/platform.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/updatedspotify.js" type="text/javascript"></script>

</body>
</html>
