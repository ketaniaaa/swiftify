<body>

    <main id="main" class="h-feed">
<!--testing some stuff-->








        <section id="login" class="h-card">
        <h1 class="p-name">taylor swift</h1>
        <img class="u-photo" src="assets/hpimg.jpg" alt="image of taylor swift running through a meadow" id="loginImg"> <br>

        <p id="homeIntro" class="p-summary"> welcome to swiftify. learn more about taylor&#39;s music <br>
          and your listening stats. <br>
          </p>
        <p id="subIntro" class="p-note">  <em class="p-note">  please log in to with spotify to view data </em> </p>
        <button id="login-button" class="btn btn-primary"> login ></button>

        <p id="subIntro"> I do not own any rights to Taylor Swift's information and this is a fan-made site for non-commericial use</p> <!--making sure i dont get in trouble-->
    </section>


    
    </main>

    <section id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div></section>

    
  

    <script id="user-profile-template" type="text/x-handlebars-template"> <!--use handlebars to fill in name using spotify api, i apologize for intext scripts but its only used here :)-->
    <main id="authMain">
   
      <h1 id="greetings" class="p-name">enchanted to meet you &nbsp<em id="displayName"> {{display_name}} </em>!</h1>
      <section id="introduction">
        <img id="introImg" class="u-photo"
        src="assets/taylorintro.jpg" alt="Taylor Swift in a field leaning over and smiling at the camera while wearing a white linen dress">
        <h2 id="enterPrompt" class="p-summary">let's look at who your top artists are</h2>  <!--what should be shown on the inital request being successful-->
      </section>
      
      <button id="enter" class="topartists"> long term artists</button> <!--nts hide in start viz func and restyle , make into sections and add a visual element to fill space !!-->
    

<!--start d3 calls-->


<section id="enterArt" class="h-entry d3-charts">   <!--hide until long term button is clicked & when long term option is clicked too!! -->
 
  <h2 id="longtermBubble" class="p-summary"> here's your long term top artists</h2> 
   <picture id="bubbleChart" class="e-content" >
    <svg id="enterSvg" class="u-photo"></svg>
  </picture>
  <p id="backHome" class="u-url"> < back </p>
  <footer> if you are an infrequent spotify listener, there might not be enough data to return an accurate graph!</footer>
</section>
 
 
<section id="shortArt" class="h-entry d3-charts">  <!--show when option is selected and cause hiding of enterArt section -->


   <h2 id="shorttermBubble" class="p-summary"> here's your short term top artists</h2>
   <picture id="shortChart" class="e-content" >
    <svg id="shortSvg" class="u-photo"></svg>

    <p id="backLong" class="u-url"> < back </p>
    <footer class="p-description"> if you are an infrequent spotify listener, there might not be enough data to return an accurate graph!</footer>
  </picture>

 
</section>
<button id="shortBut"> short term artists</button>

<!--Taylor Swift Top Tracks-->
<section id="taylorTopTracks">
<h1>Taylor Swifts Top Tracks in South Africa </h1>
 <ol id="trackList"></ol>
 <!-- <picture>
    <svg id="taylorTopTrackSvg"></svg>
  </picture>-->
  <p>* top tracks are updated live!</p>
  <time id="date"></time>
  <picture id="topTrackChart" class="e-content">
    <!--<svg id="topTrackSvg"></svg>
  </picture>-->
  <p id="backShort" class="u-url"> < back </p>
</section>

<button id="taylorTopBut"> taylors top tracks > </button>

<section id="pixelFolk"></section>

</section>

<button id="midnightsBut">Midnights</button>

<button id="restart">home</button>
