<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


    <script src="js/main.js" type="text/javascript" async></script>

    <link rel="stylesheet" href="main.css">
    <title>Swiftify</title>
</head>
<body>

    <main id="main">
<p>hi hi</p>
        <section id="login">
        <h1>taylor swift</h1>

        <img src="assets/hpimg.jpg" alt="image of taylor swift running through a meadow" id="loginImg"> <br>

        <p id="homeIntro"> welcome to swiftify. learn more about taylor&#39;s music <br>
          and your listening stats </p>
        <button id="login-button" class="btn btn-primary">start ></button>
    </section>
    </main>

    <section id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>




      </section>

    
    </main>

    <script id="user-profile-template" type="text/x-handlebars-template"> <!--use handlebars to fill in name using spotify api -->
      <h1 id="greetings">enchanted to meet you, <em id="displayName"> {{display_name}} </em>!</h1>
<section class="introBody">

<section id="topArtists">
  <div class="content">
     
      <p>heres some of your top artists, lets hope youve been listening to midnights ;)</p>
      <br />
      <div id="bubbleChart">
          <svg></svg>
      </div>
      <br />
      <p class="footnote">* Infrequent users of Spotify may not have enough data to generate full dataset.</p>
     

    
     
   </div>
</section>
</section>
</script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>
]



 
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
<script src="https://apis.google.com/js/platform.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/spotify.js" type="text/javascript"></script>

</body>
</html>
