<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <main id="main">
<!--testing some stuff-->








        <section id="login">
        <h1>taylor swift</h1>
        <img src="assets/hpimg.jpg" alt="image of taylor swift running through a meadow" id="loginImg"> <br>

        <p id="homeIntro"> welcome to swiftify. learn more about taylor&#39;s music <br>
          and your listening stats. please log in to with spotify to view data </p>
        <button id="login-button" class="btn btn-primary"> login ></button>
    </section>


    
    </main>

    <section id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div></section>

    
  

    <script id="user-profile-template" type="text/x-handlebars-template"> <!--use handlebars to fill in name using spotify api -->
    <main id="authMain">
    
      <h1 id="greetings">enchanted to meet you &nbsp<em id="displayName"> {{display_name}} </em>!</h1>


<!--start calls-->


<section id="enterArt">
  <h2 id="longtermBubble"> here's your long term top artists</h2>
  <h2 id="shorttermBubble"> here are your short term top artists</h2>


  <picture id="bubbleChart">
    <svg id="enterSvg"></svg>
  </picture>
  </section>
  <button id="enter" class="topartists"> long term artists</button>
  <button id="showShortTerm" class="topartists"> short term artists</button>
 


  
<!--folklore art -->
<section id="folkloreArt">
<picture>
  <svg></svg>
</picture>
</section>

<button id="folkloreBut"> folklore</button>

<!--evermore art -->
<section id="evermoreArt">
  <picture>
    <p id="evermoreData">  </p>
  </picture>
  </section>


<button id="evermoreBut"> evermore</button>
<!--folklore art -->
<section id="midnightsArt">
  <picture>
    <p>  midnights svg goes here </p>
  </picture>
  </section>
<button id="midnightsBut">Midnights</button>

<button id="restart">home</button>

</script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>


  </main>
